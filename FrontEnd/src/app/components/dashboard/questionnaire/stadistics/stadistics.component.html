<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<table class="table sm table-over">
                 <thead>
                   <th>Participant</th>
                   <th>Date</th>
                   <th>Time</th>
                   <th>Identifier</th>
                </thead>
                 <tbody>
                    <tr *ngFor="let quest of listQuestAnswer">
                        <td>{{quest.nameParticipant | uppercase}}</td>
                        <td>{{quest.date | date: 'dd/MM/yyyy' }}</td>
                        <td>{{quest.date | date: 'HH:mm'}}</td>
                        <td>{{quest.id}}</td>
                        <td>
                            <span class="btn btn-danger btn-sm me-2" style="cursor:pointer;" (click)="deleteAnswer(quest.id)" >
                                <i class="bi bi-trash"></i>
                            </span>
                            <span class="btn btn-info btn-sm" style="cursor:pointer;" routerLink="/dashboard/details-answer/{{quest.id}}" ><i class="bi bi-search " ></i></span>
                        </td>
                    </tr>
                 </tbody>
</table>
<h3 *ngIf="listQuestAnswer.length == 0 && loading == false">No quest to show</h3>
