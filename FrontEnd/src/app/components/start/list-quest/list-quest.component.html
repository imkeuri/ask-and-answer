<div class="container">
    <div class="row" style="width: 100%;">
        <div class="card text-center" style="width: 100%;">
            <br>
            <h3>Welcome</h3>
            <app-loading *ngIf="loading" style="padding-bottom: 10px;"></app-loading>
            <h4 *ngIf="listQuest!.length == 0 && loading == false">
                No quest to show... yet!
            </h4>
            <div class="row row-cols-2 row-cols-lg-3 g-4 " style="margin-top: 5px; padding: 10px;" >
                <div class="col" *ngFor="let list of listQuest">
                  <div class="card text-center bg-light " style="padding: 10px;">
                    <div class="card-body ">
                        <h4 class="card-title">{{list.name}}</h4>
                        <p class="card-text">{{list.description}}</p>
                        <div class="card-footer" style="font-size: 13px;">
                            <strong>Created by: </strong> {{list.usuario.user}}
                            <br>
                            <strong>Date created: </strong>{{list.dateCreated | date: "dd/MM/yy"}}
                        </div>                                                  <!--Aqui estamos tomando el id del cuestionario para mandarselo al componente introduce-name-->
                        <button class="btn btn-primary  btn-ing" style="margin: 10px;" (click)="enterName(list.id)" >Get in</button>
                    </div>
                  </div>
                
              </div>
        </div>
        <div class="mx-3">
            <button class="btn btn-secondary btn-lg d-grid gap-2 col-6 mx-auto" style="margin: 15px;" routerLink="/start"> Back</button>
        </div>
    </div>
</div>
