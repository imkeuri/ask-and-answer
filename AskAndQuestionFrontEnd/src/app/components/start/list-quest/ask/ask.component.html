<div class="container">
    <div class="card text-center" style="width: 80%;">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listAsk.length > 0">
            <h4 class="card-title"> {{getAsk()}}</h4>
            <ul class="list-group mx-1">
                <li class="list-group-item mx-2" *ngFor="let answer of listAsk[getIndex()]?.answers"
                (click)="answerSelected(answer, answer.id! )" [ngClass]="AddClassOption(answer)"
                style="cursor: pointer;">
                    {{answer.description}}
                </li>
            </ul>
            <div class="d-grid gap-2 col-6 mx-auto" style="margin: 5px;">
                <button class="btn btn-secondary btn-lg " style="cursor: pointer;" [disabled]="!awsConfirm"
                (click)="next()">Next</button>
            </div>
        </div>
    </div>
</div>
