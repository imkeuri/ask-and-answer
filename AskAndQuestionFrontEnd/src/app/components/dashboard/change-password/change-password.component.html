<div class="container">
    <div class="row">
        <div class="card text-center" style="padding: 20px;">
            <strong><h3>Change password</h3></strong>
            <app-loading *ngIf="loading"></app-loading>
            <form [formGroup]="changePass" (ngSubmit)="savePassword()">
                <div class="mb-3 form-group" style="text-align: start;">
                   <input type="password" class="form-control" placeholder="Old password" formControlName="oldPass">
                   <span class="text-danger ml-2"
                   *ngIf="changePass.get('oldPass')!.invalid && changePass.get('oldPass')!.touched">
                       The password <strong> is required</strong>
                   </span>
                </div>
                <div class="mb-3 form-group" style="text-align: start;">
                    <input type="password" class="form-control" placeholder="New password" formControlName="newPass">
                    <span class="text-danger ml-2"
                   *ngIf="changePass.get('newPass')!.invalid && changePass.get('newPass')!.touched">
                       The new password <strong> is required</strong>
                   </span>
                 </div>
                 <div class="mb-3 form-group" style="text-align: start;">
                    <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPass">
                    <span class="text text-danger ml-2"
                        *ngIf="changePass.hasError('notSame') && changePass.get('confirmPass')!.touched">
                            Password <strong>dont match</strong>
                        </span>
                 </div>
                 <div class="mb-3 form-group">
                    <button class="btn btn-primary me-2" type="submit" [disabled]="changePass.invalid">Enter</button>
                    <button class="btn btn-outline-secondary " routerLink="/dashboard">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
